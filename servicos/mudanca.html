<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limpeza Pré e Pós Mudança | Giolimp</title>
  <meta name="description" content="Limpeza antes ou depois da mudança. Ambientes limpos, higienizados e prontos para você entrar ou entregar.">
  <link rel="stylesheet" href="../assets/css/servico.css">
</head>
<body>
  <header>
    <h1>Pré e Pós Mudança</h1>
    <p class="descricao-servico">
      Higienização completa de imóveis antes da mudança ou entrega. Limpeza de janelas, pisos, armários, paredes, banheiros e cozinha.
    </p>
    <nav class="voltar">
  <a href="../index.html" aria-label="Voltar para todos os serviços">← Voltar para Todos os Serviços</a>
</nav>
  </header>

  <main>
    <section class="galeria">
      <h2>Galeria de Fotos</h2>

      <div class="filtro-localizacao">
        <button class="filtro-btn ativo" data-local="todos">Todos</button>
        <button class="filtro-btn" data-local="alphaville">Alphaville</button>
        <button class="filtro-btn" data-local="belvedere">Belvedere</button>
        <button class="filtro-btn" data-local="contagem">Contagem</button>
        <button class="filtro-btn" data-local="ibirite">Ibirité</button>
      </div>

      <!-- Galeria de fotos dos serviços de mudança -->
      <div class="grid-fotos" id="galeria">
        <!-- Alphaville -->
        <div class="grupo-fotos" data-local="alphaville">
          <img src="../assets/img/servicos/mudanca/alphaville/01.jpg" alt="Alphaville - limpeza pós-mudança" loading="lazy">
        </div>
        <!-- Belvedere -->
        <div class="grupo-fotos" data-local="belvedere">
          <img src="../assets/img/servicos/mudanca/belvedere/01.jpg" alt="Belvedere - limpeza pós-mudança" loading="lazy">
        </div>
        <!-- Contagem -->
        <div class="grupo-fotos" data-local="contagem">
          <img src="../assets/img/servicos/mudanca/contagem/01.jpg" alt="Contagem - limpeza pós-mudança" loading="lazy">
        </div>
        <!-- Ibirité -->
        <div class="grupo-fotos" data-local="ibirite">
          <img src="../assets/img/servicos/mudanca/ibirite/01.jpg" alt="Ibirité - limpeza pós-mudança" loading="lazy">
        </div>
      </div>

      <button id="verMaisBtn">Ver mais</button>
    </section>
  </main>

  <script src="../assets/js/servico.js"></script>
</body>
</html>
