<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limpeza Pós-Obra | Giolimp</title>
  <meta name="description" content="Serviço de limpeza pós-obra profissional em BH. Remoção de resíduos, poeira e acabamento final detalhado. Veja fotos dos nossos trabalhos.">
  <link rel="stylesheet" href="../assets/css/servico.css">
</head>
<body>

  <header>
    <h1>Limpeza Pós-Obra</h1>
    <p class="descricao-servico">
      Remoção de entulhos leves, tintas, rejuntes, poeira pesada e acabamento fino em todos os ambientes após reformas ou construções.
    </p>
    <nav class="voltar">
  <a href="../index.html" aria-label="Voltar para todos os serviços">← Voltar para Todos os Serviços</a>
</nav>
  </header>

  <main>
  <section class="galeria">
    <h2>Galeria de Fotos</h2>

    <!-- Filtro por localização (opcional) -->
    <div class="filtro-localizacao">
      <button class="filtro-btn ativo" data-local="todos">Todos</button>
      <button class="filtro-btn" data-local="alphaville">Alphaville</button>
      <button class="filtro-btn" data-local="belvedere">Belvedere</button>
      <button class="filtro-btn" data-local="contagem">Contagem</button>
      <button class="filtro-btn" data-local="ibirite">Ibirité</button>
    </div>

    <!-- Galeria por localização -->
    <div class="grid-fotos" id="galeria">
      <!-- Alphaville -->
      <div class="grupo-fotos" data-local="alphaville">
        <img src="../assets/img/servicos/limpeza-pos-obra/alphaville/01.jpg" alt="Alphaville - limpeza pós-obra" loading="lazy">
        <img src="../assets/img/servicos/limpeza-pos-obra/alphaville/02.jpg" alt="Alphaville - limpeza pós-obra" loading="lazy">
      </div>

      <!-- Belvedere -->
      <div class="grupo-fotos" data-local="belvedere">
        <img src="../assets/img/servicos/limpeza-pos-obra/belvedere/01.jpg" alt="Belvedere - limpeza pós-obra" loading="lazy">
        <img src="../assets/img/servicos/limpeza-pos-obra/belvedere/02.jpg" alt="Belvedere - limpeza pós-obra" loading="lazy">
      </div>

      <!-- Contagem -->
      <div class="grupo-fotos" data-local="contagem">
        <img src="../assets/img/servicos/limpeza-pos-obra/contagem/01.jpg" alt="Contagem - limpeza pós-obra" loading="lazy">
        <img src="../assets/img/servicos/limpeza-pos-obra/contagem/02.jpg" alt="Contagem - limpeza pós-obra" loading="lazy">
      </div>

      <!-- Ibirité -->
      <div class="grupo-fotos" data-local="ibirite">
        <img src="../assets/img/servicos/limpeza-pos-obra/ibirite/01.jpg" alt="Ibirité - limpeza pós-obra" loading="lazy">
        <img src="../assets/img/servicos/limpeza-pos-obra/ibirite/02.jpg" alt="Ibirité - limpeza pós-obra" loading="lazy">
      </div>
    </div>

    <button id="verMaisBtn">Ver mais</button>
  </section>
</main>

  <script src="../assets/js/servico.js"></script>
</body>
</html>
