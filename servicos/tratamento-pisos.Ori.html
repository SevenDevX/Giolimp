<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tratamento de Pisos | Giolimp</title>
  <meta name="description" content="Polimento, cristalização e proteção de pisos em BH. Atendemos porcelanato, mármore, granito e mais.">
  <link rel="stylesheet" href="../assets/css/servico.css">
</head>
<body>
  <header>
    <h1>Tratamento de Pisos</h1>
    <p class="descricao-servico">
      Polimento, cristalização e conservação de pisos em geral: porcelanato, granito, mármore, vinílico, cerâmico e ardósia.
    </p>
    <nav class="voltar">
  <a href="../index.html" aria-label="Voltar para todos os serviços">← Voltar para Todos os Serviços</a>
</nav>
  </header>

  <main>
    <section class="galeria">
      <h2>Galeria de Fotos</h2>

      <div class="filtro-localizacao">
        <button class="filtro-btn ativo" data-local="todos">Todos</button>
        <button class="filtro-btn" data-local="alphaville">Alphaville</button>
        <button class="filtro-btn" data-local="belvedere">Belvedere</button>
        <button class="filtro-btn" data-local="contagem">Contagem</button>
        <button class="filtro-btn" data-local="ibirite">Ibirité</button>
      </div>

      <!-- Galeria de fotos dos serviços de tratamento de pisos -->
      <div class="grid-fotos" id="galeria">
        <!-- Fotos de Alphaville -->
        <div class="grupo-fotos" data-local="alphaville">
          <img src="../assets/img/servicos/tratamento-piso/alphaville/01.jpg" alt="Alphaville - tratamento de piso" loading="lazy">
        </div>
        <!-- Fotos de Belvedere -->
        <div class="grupo-fotos" data-local="belvedere">
          <img src="../assets/img/servicos/tratamento-piso/belvedere/01.jpg" alt="Belvedere - tratamento de piso" loading="lazy">
        </div>
        <!-- Fotos de Contagem -->
        <div class="grupo-fotos" data-local="contagem">
          <img src="../assets/img/servicos/tratamento-piso/contagem/01.jpg" alt="Contagem - tratamento de piso" loading="lazy">
        </div>
        <!-- Fotos de Ibirité -->
        <div class="grupo-fotos" data-local="ibirite">
          <img src="../assets/img/servicos/tratamento-piso/ibirite/01.jpg" alt="Ibirité - tratamento de piso" loading="lazy">
        </div>
      </div>

      <button id="verMaisBtn">Ver mais</button>
    </section>
  </main>

  <script src="../assets/js/servico.js"></script>
</body>
</html>
